name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
        exclude:
          # Only test latest Go version on Windows to speed up CI
          - os: windows-latest
            go-version: '1.22'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build yargen
        run: go build -o bin/yargen${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/yargen
      
      - name: Build yargen-util
        run: go build -o bin/yargen-util${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/yargen-util
      
      - name: Verify binaries
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            ./bin/yargen.exe --help || true
            ./bin/yargen-util.exe --help || true
          else
            ./bin/yargen --help || true
            ./bin/yargen-util --help || true
          fi
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'
        continue-on-error: true
      
      - name: Upload Gosec results
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json
        continue-on-error: true
